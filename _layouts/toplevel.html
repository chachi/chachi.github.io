<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/syntax.css" rel="stylesheet">
    <link rel="alternate"
          type="application/rss+xml"
          title="{{ page.title }}"
          href="/feed.xml" />
    <title>{{page.title}}</title>
  </head>
  <body>
    <div class="row-fluid">
      <div class="offset2 span8">
        <img src="/images/header.jpg" />
        <div class="page-header">
          <h1>{{ page.title }}</h1>
          <div class=".nav-collapse.collapse" >
            <div class="navbar">
              <div class="navbar-inner">
                <ul class="nav">
                  <li class="divider-vertical">
                    {% for link in site.allNavbarLinks %}
                    {% assign navLink = site.navbarLinks | map: link %}
                  <li class="pageKey" id="{{navLink | map: 'idName'}}Nav">
                    <a href="{{navLink | map: 'path'}}">
                      {{navLink | map: 'text'}}
                  </a></li>
                  <li class="divider-vertical">
                    {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script type="text/javascript">
  $(".pageKey").toggleClass("active", false);
  $("#" + window.location.pathname.substring(1) + "Nav").toggleClass("active", true);
</script>
