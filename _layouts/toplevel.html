<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
    <link rel="alternate"
          type="application/rss+xml"
          title="{{ page.title }}"
          href="/feed.xml" />
  </head>
  <body>
    <div class="row-fluid">
      <div class="offset2 span8">
        <img src="/images/header.jpg" />
        <div class="page-header">
          <h1>{{ page.title }}</h1>
          <div class=".nav-collapse.collapse" >
            <div class="navbar">
              <div class="navbar-inner">
                <ul class="nav">
                  <li class="divider-vertical">
                    {% for link in site.allNavbarLinks %}
                    {% assign navLink = site.navbarLinks | map: link %}
                  <li class="pageKey" id="{{navLink | map: 'idName'}}Nav">
                    <a href="{{navLink | map: 'path'}}">
                      {{navLink | map: 'text'}}
                  </a></li>
                  <li class="divider-vertical">
                    {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
