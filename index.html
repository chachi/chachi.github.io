---
layout: toplevel
title: Occasionally Things are Considered
---
{% for post in site.posts %}
<div class="row-fluid">
  <div class="span12">
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%B %d %Y" }}
    </h3>
  </div>

  <div class="offset1 span12">
    {{post.excerpt}}
  </div>
</div>
{% endfor %}
